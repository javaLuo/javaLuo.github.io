name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - source
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: source
          persist-credentials: false
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install and Build
        run: |
          npm install yarn -g
          yarn install
          yarn run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4.2.3
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          branch: master
          folder: dist
          CLEAN: true
